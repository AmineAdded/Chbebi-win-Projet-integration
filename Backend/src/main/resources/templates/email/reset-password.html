<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif;">
<h1 style="font-size: 24px; font-weight: bold; color: #0348e8; text-align: center;">
  Demande de réinitialisation de mot de passe
</h1>
<p style="font-size: 16px; text-align: center;">
  Nous avons bien reçu votre demande de réinitialisation du mot de passe pour votre compte.
</p>
<p style="font-size: 16px; text-align: center;">
  Voici le code que vous pouvez utiliser :
</p>
<div style="background-color: #e6f0ff; padding: 20px; text-align: center; margin: 20px auto; width: 200px; font-size: 24px; font-weight: bold; color: #0348e8;">
  [[${token}]]
</div>
<p style="text-align: center;">
  <a th:href="@{${link}}" style="background-color: #0348e8; color: #fff; padding: 12px 24px; border-radius: 5px; text-decoration: none;">
    Réinitialiser le mot de passe
  </a>
</p>
<p style="font-size: 14px; text-align: center; margin-top: 20px; color: #666;">
  Ce code est valable pendant 15 minutes.
</p>
</body>
</html>
